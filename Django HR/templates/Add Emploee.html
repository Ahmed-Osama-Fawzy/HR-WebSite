<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/AddEmpolee.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="Container">
        <div class="Father">
            <span> 
                <img src="images/hr-logo-zip-file (1)/png/logo-no-background.png">    
            </span>
            <h2> Sign Up </h2>
        </div>
        <hr>
        <div class="Father">
            <form method="post">
                <div>
                    <label for="Name">Name</label>
                    <input type="text" name="Name" required placeholder="Write Your Name">
                </div>
                <div>
                    <label for="Id">Id</label>
                    <span> 20210008 </span>
                </div>
                <div>
                    <label for="Mobile_Number">Mobile Number</label>
                    <input type="Number" required name="Mobile_Number" placeholder="Write Your Mobile Number">
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" required name="Email" placeholder="Write Your Email">
                </div>
                <div>
                    <label for="Address">Address</label>
                    <input type="text" required name="Address" placeholder="Write Your Mobile Address">
                </div>
                <div>
                    <label> Gender </label>
                    <div>
                        <input type="radio" id="Male" name="Gender" value="Male">
                        <label for="Male"> Male </label>
                        <input type="radio" id="Female" name="Gender" value="Female">
                        <label for="Female"> Female </label>
                        <input type="radio" id="Other" name="Gender" value="Other">
                        <label for="Other"> Other </label>
                    </div>
                </div>
                <div>
                    <label for="Birthdate"> birth Date </label>
                    <input type ="date" name="Birthdate">
                </div>
                <div class="Son">
                    <label> Marital Status </label>
                    <div>
                        <input type="radio" id="Married" name="Marital_Status" value="Married">
                        <label for="Married"> Married </label>
                        <input type="radio" id="Single" name="Marital_Status" value="Single">
                        <label for="Single"> Single </label>
                        <input type="radio" id="Other" name="Marital_Status" value="Other">
                        <label for="Other"> Other </label>
                    </div>
                </div>
                <input type="submit" class="send" value="Send">
            </form>
        </div>
    </section>
</body>
</html>
