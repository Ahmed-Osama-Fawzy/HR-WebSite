<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Upadte</title>
</head>
<body>
    <form method="post">
        <div>
            <label> User Name </label>
            <input type="text" name="E_User_Name" required placeholder="Write Your User Name">    
        </div>
        <hr>
        <div>
            <label> User Id </label>
            <input type="number" name="E_Id" required placeholder="Write Your User Id">    
        </div>
        <hr>
        <div>
            <label> Update Building Number </label>
            <input type="number" name="U_Building_Number" placeholder="Write Your Building Number">    
        </div>
        <hr>
        <div>
            <label> Update Floor Number </label>
            <input type="number" name="U_Floor_Number" placeholder="Write Your Floor Number">    
        </div>
        <hr>
        <div>
            <label> Update Number Of PCs </label>
            <input type="number" name="U_Number_Of_Pcs" placeholder="Write Your Number of PCs">    
        </div>
        <hr>
        <div>
            <label> Update Capacity </label>
            <input type="number" name="U_Capacity" placeholder="Write The Capacity">    
        </div>
        <hr>
        <div>
            <label> Update Number Of Chairs </label>
            <input type="number" name="U_Number_Of_Chairs" placeholder="Write Your Number of Chairs">    
        </div>
        <hr>
        <input type="submit" value="Update">
    </form>
</body>
</html>
