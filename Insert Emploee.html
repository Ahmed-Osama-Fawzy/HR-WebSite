<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Insert</title>
</head>
<body>
    <form method="post">
        <div>
            <label> User Name </label>
            <input type="text" name="User_Name" required placeholder="Write Your User Name">    
        </div>
        <hr>
        <div>
            <label> User Id </label>
            <input type="number" name="Id" required placeholder="Write Your User Id">    
        </div>
        <hr>
        <div>
            <label> Building Number </label>
            <input type="number" name="Building_Number" required placeholder="Write Your Building Number">    
        </div>
        <hr>
        <div>
            <label> Floor Number </label>
            <input type="number" name="Floor_Number" required placeholder="Write Your Floor Number">    
        </div>
        <hr>
        <div>
            <label> Number Of PCs </label>
            <input type="number" name="Number_Of_Pcs" required placeholder="Write Your Number of PCs">    
        </div>
        <hr>
        <div>
            <label> Capacity </label>
            <input type="number" name="Capacity" required placeholder="Write The Capacity">    
        </div>
        <hr>
        <div>
            <label> Number Of Chairs </label>
            <input type="number" name="Number_Of_Chairs" required placeholder="Write Your Number of Chairs">    
        </div>
        <hr>
        <input type="submit" value="Send">
    </form>
</body>
</html>
